services:
  apache:

    image: httpd:latest
    container_name: apachePV
    ports:
      - "80:80"  # Expose le port 80 en HTTP
      - "443:443" #HTTPS
    volumes:
      - ./src:/usr/local/apache2/htdocs  # Volume pour le contenu web
      - ./.docker/apache/conf/:/usr/local/apache2/conf/  # Configuration Apache personnalis√©e
      - ./openSSL/:/etc/ssl/
    networks:
      - mynet


  php:
    image: test_php
    container_name: phpPV
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html
    depends_on:
      - mysql
    networks:
      - mynet

  mysql:
    image: mysql/mysql-server:8.0
    container_name: mysqlPV
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"
    volumes:
      - ./mysqldata:/var/lib/mysql
    networks:
      - mynet

volumes:
  mysqldata:
    driver: local

networks:
  mynet:
