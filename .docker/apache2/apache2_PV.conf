<VirtualHost *:80>
    ServerName ex_apache_sec.com
    ServerAlias www.ex_apache_sec.com

    # Redirection de HTTP vers HTTPS
    Redirect permanent / https:/192.168.1.30/

</VirtualHost>
<VirtualHost *:443>
    ServerName ex_apache_sec.com
    DocumentRoot /var/www/html

    SSLEngine on
    SSLCertificateFile /etc/ssl/server_30.crt
    SSLCertificateKeyFile /etc/ssl/server_30.key

    <Directory "/var/www/html">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

